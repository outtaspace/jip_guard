language: perl
perl:
    - "5.26"
    - "5.24"
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"
env:
  global:
    - PERL_CPANM_OPT="--notest --force --skip-satisfied"
    - TEST_NOTABS
before_install:
    - "cpanm lib::abs"
    - "cpanm Test::Exception"
    - "cpanm Test::NoTabs"
    - "cpanm Mock::Quick"
    - "cpanm JIP::ClassField@0.051"
install:
    - "perl Makefile.PL && make test"
sudo: false
notifications:
    email: false

